syntax = "proto3";

option go_package = "pb;pb";

message Screen {
  message Resolution {
    uint32 width = 1;
    uint32 heigth = 2;
  }

  enum Panel {
    UNKNOWN = 0;
    IPS = 1;
    LCD = 2;
    OLED = 3;
  }

  float size_inch = 1;
  Resolution resolution = 2;
  Panel panel = 3;
  bool multitouch = 4;
}